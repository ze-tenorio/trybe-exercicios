<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
</main>
<script>
  // Crie um irmão para elementoOndeVoceEsta.
  const father = document.getElementById('pai');
  const addSibling = document.createElement('section');
  addSibling.id = 'irmaoDoElementoOndeVoceEsta';
  father.appendChild(addSibling);

  // Crie um filho para elementoOndeVoceEsta.
  const addSon = document.createElement('section');
  addSon.id = 'filhoDoElementoOndeVoceEsta';
  document.getElementById('elementoOndeVoceEsta').appendChild(addSon);
  
  // Crie um filho para primeiroFilhoDoFilho.
  const addGreatSon = document.createElement('section');
  addGreatSon.id = 'filhoDoPrimeiroFilhoDoFilho'
  document.getElementById('primeiroFilhoDoFilho').appendChild(addGreatSon);

  // A partir desse filho criado, acesse terceiroFilho.
  console.log(document.getElementById('filhoDoPrimeiroFilhoDoFilho').parentElement.parentElement.nextElementSibling)
</script>
