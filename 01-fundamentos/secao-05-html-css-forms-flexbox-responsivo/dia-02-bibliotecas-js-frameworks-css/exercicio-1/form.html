<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Travel Form</title>
</head>
<body>
  <h1 id="title">Formulário Trybe Travel</h1>
  <form action="" method="get" id="main-form">
    <section class="mb-3">
      <label for="fullName" class="form-label">Digite seu nome completo:</label>
      <input type="text" name="nome-completo" id="fullName" minlength="10" maxlength="40" class="form-control w-50">
    </section>

    <section class="mb-3">
      <label for="email" class="form-label">Digite seu e-mail</label>
      <input type="email" name="email" id="email" minlength="10" maxlength="50" class="form-control w-50">
      <span class="form-text">Não compartilharemos seu e-mail com ninguém</span>
    </section>

    <section class="mb-3">
      <label class="form-label">Destino preferido:</label>
      <div class="form-check">
        <input type="radio" name="destinations" id="destination1" value="cidade" class="form-check-input">
        <label for="destination1" class="form-check-label">Cidade</label>
      </div>
      
      <div class="form-check">
        <input type="radio" name="destinations" id="destination2" value="campo" class="form-check-input">
        <label for="destination2" class="form-check-label">Campo</label>
      </div>
    
      <div class="form-check">
        <input type="radio" name="destinations" id="destination3" value="campo" class="form-check-input">
        <label for="destination3" class="form-check-label">Praia</label>
      </div>

      <div class="form-check">
        <input type="radio" name="destinations" id="destination4" value="campo" class="form-check-input">
        <label for="destination4" class="form-check-label">Montanha</label>
      </div>
    </section>

    <section class="mb-3">
      <label for="question" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <textarea name="motive" id="question" cols="30" rows="10" maxlength="500" placeholder="Digite o motivo de você ganhar o concurso em até 500 caracteres..." class="form-control"></textarea>
    </section>

    <section class="mb-3">
      <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" name="best-date" class="form-control w-50">
    </section>

    <section class="form-check mb-3">
      <input type="checkbox" name="promo" id="promo" class="form-check-input">
      <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </section>

    <section class="form-check mb-3">
      <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
      <label for="agreement" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </section>

    <section>
      <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
      <button type="reset" id="clear-btn" class="btn btn-warning">Limpar</button>
    </section>
  </form>
  <script src="script.js"></script>
</body>
</html>
