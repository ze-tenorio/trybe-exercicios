<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="email-input">
            <p>E-mail:</p>
            <input type="text" placeholder="Digite seu e-mail" name="e-mail" id="email-input" required autocomplete="off" autofocus>
        </label>
        <label for="password-input">
            <p>Senha:</p>
            <input type="password" name="password" id="password-input" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
