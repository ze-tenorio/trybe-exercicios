<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JT - Trybe Tech Gallery</title>
</head>
<body>
    <header class="header-container">
        <img src="images/trybe-logo.jpg" alt="logo trybe" class="header-img">
        <h1 class="header-title">JT TRYBE TECH-GALLERY</h1>
        <a href="" class="header-login">LOGIN</a>
    </header>
    <section class="text-section">
        <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end modules!</p>
    </section>
    <section class="gallery">
        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="images/html-logo.png" alt="" class="gallery-logos">
        </section>
        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="images/css-logo.png" alt="" class="gallery-logos">
        </section>
        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="images/javaScript-logo.png" alt="" class="gallery-logos">
        </section>
        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="images/react-logo.png" alt="" class="gallery-logos">
        </section>
        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="images/rtl-logo.png" alt="" class="gallery-logos">
        </section>
        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="images/redux-logo.png" alt="" class="gallery-logos">
        </section>        
    </section>
    <footer class="footer-container">
        <img src="images/instagram-logo.png" alt="" class="social-instagram">
        <img src="images/linked-in-logo.png" alt="" class="social-linkedin">
    </footer>
</body>
</html>
