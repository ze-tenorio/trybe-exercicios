<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/main.js" type="module" defer></script>
    <title>Validação de Campos</title>
</head>
<body>
    <div class="container">
        <h1>Field Validator</h1>
        <form action="">
            <input type="text" placeholder="Insira aqui o valor">
            <select name="value-type" id="value-input">
                <option value="email">E-mail</option>
                <option value="mobile">Celular</option>
            </select>
            <button>Validar</button>
        </form>
        <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
    </div>
</body>
</html>
